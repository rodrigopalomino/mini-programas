<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57c63b5a43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="conteiner">

        <div class="sidebar" id="sidebar">

            <div class="sidebar__superior" id="sidebar__superior">
                <i id="icono-bar" class="sidebar__superior-icono fa-solid fa-x"></i>
            </div>

            <div class="sidebar__inferior">

                <div id="sidebar__inferior-grupo-house" class="sidebar__inferior-grupo">
                    <i style="--clr:#fe5433" id="icono-house" class="sidebar__inferior-grupo-icono fa-solid fa-house"></i>
                    <span style="--clr:#fe5433" class="sidebar__inferior-grupo-span">House</span>
                </div>

                <div id="sidebar__inferior-grupo-about" class="sidebar__inferior-grupo">
                    <i style="--clr:#fea110" id="icono-about" class="sidebar__inferior-grupo-icono fa-regular fa-user"></i>
                    <span style="--clr:#fea110" class="sidebar__inferior-grupo-span">About</span>
                </div>

                <div id="sidebar__inferior-grupo-messages" class="sidebar__inferior-grupo">
                    <i style="--clr:#23b52a" id="icono-messages" class="sidebar__inferior-grupo-icono fa-regular fa-comment"></i>
                    <span style="--clr:#23b52a" class="sidebar__inferior-grupo-span">Messages</span>
                </div>

                <div id="sidebar__inferior-grupo-photos" class="sidebar__inferior-grupo">
                    <i style="--clr:#138efc" id="icono-photos" class="sidebar__inferior-grupo-icono fa-solid fa-camera"></i>
                    <span style="--clr:#138efc" class="sidebar__inferior-grupo-span">Photos</span>
                </div>

                <div id="sidebar__inferior-grupo-settings" class="sidebar__inferior-grupo">
                    <i style="--clr:#a851d9" id="icono-settings" class="sidebar__inferior-grupo-icono fa-solid fa-gear"></i>
                    <span style="--clr:#a851d9" class="sidebar__inferior-grupo-span">Settings</span>
                </div>

            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
